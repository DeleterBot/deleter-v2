# <help_command>
help.standard.title = Команды. Они снизу
help.standard.description = **Помощь**\n\
  Здесь показаны команды и их категории.\n\
  Все настройки на [сайте]($key[site]).\n\
  В качестве префикса можно использовать `@упоминание`.\n\
  Чтобы узнать больше о команде или категории, пропишите их название после этой команды, \
  например: `$key[prefix]$key[help] $key[command]`.\n\n

help.category.title = Команды из категории `$key[category]`:
help.category.description = **$key[category]**\n\
  Здесь показаны описания команд и перечислены их псевдонимы.\n\n

help.individual.title = Команда `$key[command]`:
help.individual.description = **Категория**\n\
  $key[category]\n\n\
  **Псевдонимы**\n\
  $key[aliases]\n\n\
  **Описание**\n\
  $key[description]\n\n\
  **Подкоманды**\n\
  $key[subCommands]\n\
  **Флаги**\n\
  $key[flags]

help.footer.value = $key[dev] | разработчица этого бота
# </help_command>

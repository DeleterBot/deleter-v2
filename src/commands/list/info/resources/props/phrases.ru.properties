  $key[version]\n\n\
  **Апи библиотека**\n\
  $key[lib]\n\n\
  **Память занятая всеми шардами**\n\
  heap: $key[memUsageTotalHeap]мб\n\
  rss: $key[memUsageTotalRss]мб\n\n\
  **Память занятая этим шардом**\n\

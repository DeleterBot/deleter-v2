mode = phrases
root = ru.deleter.commands.list.info.command.

# <info_command>
info.desc = Привет! Это - $key[username], неизвестный Discord бот для непонятно чего.\n\n\
  Мой префикс на этом сервере - `$key[prefix]`.\n\
  Ко мне так же можно обратиться, упомянув меня вначале сообщения, например, $key[mention] $key[help].

info.links.title = Полезные ссылки:
info.links.value = **[Мой сайт]($key[site])**\n\
  **[Документация]($key[docs])**\n\
  **[Пригласить меня на свой сервер]\
  (https://discord.com/oauth2/authorize?client_id=$key[id]&permissions=8&scope=bot)**\n\
  **[Сервер поддержки]($key[server])**

info.versions.title = Версии:
info.versions.value = `$key[nodejs]` ~ node.js\n\
  `$key[djs]` ~ discord.js\n\
  `$key[ts]` ~ typescript\n\
  `$key[deleter]` ~ $key[username]\n\
  `$key[cassandra]` ~ cassandra

info.footer.value = $key[dev] | разработчица этого бота
# </info_command>


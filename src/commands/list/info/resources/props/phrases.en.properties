# <help_command>
help.standard.title = Commands. They're lower

help.standard.description = **Help**\n\
  Commands and their categories are shown here.\n\
  All settings are on [website]($key[site]).\n\
  You can use `@mention` as a prefix.\n\
  To learn more about a command or category, enter their name after this command, \
  for example: `$key[prefix]$key[help] $key[command]`.\n\n

